# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1

# Define a job to be invoked later in a workflow.
# See: https://circleci.com/docs/2.0/configuration-reference/#jobs
jobs:
  build-macos:
    macos:
      xcode: 13.3.1
    steps:
      - checkout
      - run:
          name: Install dependencies (OpenCV)
          command: |
            brew install cmake
            brew install opencv
      - run:
          name: Clone repository
          command: git clone $CIRCLE_REPOSITORY_URL -b $CIRCLE_BRANCH
      - run:
          name: Install dependencies (Qt)
          command: brew install qt@5
      - run:
          name: Build all and tests (with make, in Release)
          command: |
            CIRCLE_WORKING_DIRECTORY=$(eval "echo $CIRCLE_WORKING_DIRECTORY")
            cd $CIRCLE_WORKING_DIRECTORY
            ls 
            echo "ls /usr/local/opt/" && ls /usr/local/opt/
            echo "ls /usr/local/opt/qt" && ls /usr/local/opt/qt
            echo "ls /usr/local/opt/qt/lib/cmake" && ls /usr/local/opt/qt/lib/cmake
            echo "ls /usr/local/Cellar/" && ls /usr/local/Cellar/
            echo "ls /usr/local/Cellar/qt5" && ls /usr/local/Cellar/qt5
            mkdir build
            cd build
            cmake .. -DCMAKE_BUILD_TYPE=Release -DBUILD_TESTING=ON -DBUILD_OTHER_PROGS=ON
            make -j 4
            make test

# Invoke jobs via workflows
# See: https://circleci.com/docs/2.0/configuration-reference/#workflows
workflows:
  build-linux-workflow:
    jobs:
      - build-macos
